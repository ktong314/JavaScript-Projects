<html> 

  <style>
    #pic {
        height: 500px;
        width: auto;
    }
  </style>


  <head>
    <title>Photo Gallery</title> 
  </head>

  <body> 
    <h1>Photo Gallery</h1> 
    <h2>Colorado Trip December 2022</h2>
    <h3 id = "number"></h3>
    <img id = "pic">
    <p id = "caption"></p>
    <button id = "prev" onclick = "prevPhoto()">Previous</button>
    <button id = "next" onclick = "nextPhoto()">Next</button>

  </body>



  <script>
    const numDisplay = ["Photo 1", "Photo 2", "Photo 3",
    "Photo 4", "Photo 5", "Photo 6", "Photo 7"];
    const photos = ["IMG_1824.jpg", "IMG_1843.jpg", 
    "IMG_1852.jpg", "IMG_1863.jpg", "IMG_1873.jpg",
    "IMG_1903.jpg", "IMG_1881.jpg"];
    const description = ["Red Rock Ampitheater", "Outdoor Hot Tub at Dillon",
    "Frozen Hair", "Zig Zag Slope at Loveland Ski Area", "Snowmobile Selfie", 
    "Family Snowmobile", "Snowmobile Solo Pic"]
    let photoNum = 0;
    document.getElementById("prev").disabled = true;
    document.getElementById("number").innerHTML = numDisplay[photoNum];
    document.getElementById("pic").src = photos[photoNum];
    document.getElementById("caption").innerHTML = description[photoNum];

    function prevPhoto(){
        photoNum--;
        document.getElementById("number").innerHTML = numDisplay[photoNum];
        document.getElementById("pic").src = photos[photoNum];
        document.getElementById("caption").innerHTML = description[photoNum];
        checkDisable();
    }
    
    function nextPhoto(){
        photoNum++;
        document.getElementById("number").innerHTML = numDisplay[photoNum];
        document.getElementById("pic").src = photos[photoNum];
        document.getElementById("caption").innerHTML = description[photoNum];
        checkDisable();
    }

    function checkDisable(){
        if(photoNum == 0){
            document.getElementById("prev").disabled = true;
        }
        else if(photoNum == photos.length - 1){
            document.getElementById("next").disabled = true;
        }
        else{
            document.getElementById("next").disabled = false;
            document.getElementById("prev").disabled = false;
        }
    }
  </script>

</html>
